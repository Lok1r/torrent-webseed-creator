name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "iPhone_5.5_P3_14.0_18A373_Restore"
  comment: "iOS"
  url: http://updates-http.cdn-apple.com/2020SummerFCS/fullrestores/001-46730/90AD9718-61E9-4508-8B38-AD7F77FB1D71/iPhone_5.5_P3_14.0_18A373_Restore.ipsw
  file_name: "iPhone_5.5_P3_14.0_18A373_Restore.ipsw"
  piece_size: 22 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
